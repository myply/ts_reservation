<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
    <head th:include="include/admin/adminHeader::html('教师管理')" ><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head>
<body>
<div th:replace="include/admin/adminNavigator::html" ></div>
<script>
    $(function(){
        var data4Vue = {
            uri:'teachers',
            beans: [],
            bean: { id: 0, name: '',departmrnt: 1,account:''},
            pagination:{},
        };
 
        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                this.list(0);
            },
            methods: {
                list:function(start){
                    var url =  this.uri+ "?start="+start;
                    axios.get(url).then(function(response) {
                        vue.pagination = response.data;
                        vue.beans = response.data.content   ;
                    });
                },
                add: function () {
                    if(!checkEmpty(this.bean.name, "分类名称"))
                        return;
                    var url = this.uri;
    
                    //axios.js 上传文件要用 formData 这种方式
                    var formData = new FormData();
                    var formData1 = new FormData();
                    formData.append("name", this.bean.name);
                    formData.append("did", this.bean.did);
                    formData1.append("name", this.bean.account);
                    axios.post(url,formData,formData1).then(function(response){
                        vue.list(0);
                        vue.bean = { id: 0, name: '',departmrnt: 1,account:''};
                    });
                },
                deleteBean: function (id) {
                    if(!checkDeleteLink())
                        return;
                    var url = this.uri+"/"+id;
                    axios.delete(url).then(function(response){
                        if(0!=response.data.length){
                            alert(response.data);
                        }
                        else{
                            vue.list(0);
                        }
                    });
                },
                getFile: function (event) {
                    this.file = event.target.files[0];
                },
                jump: function(page){
                    jump(page,vue); //定义在adminHeader.html 中
                },
                jumpByNumber: function(start){
                    jumpByNumber(start,vue);
                }
            }
        });
    });
 
</script>
<div id="workingArea" >
    <h1 class="label label-info" >教师管理</h1>
    <br>
    <br>
    <div class="listDataTableDiv">
        <table class="table table-striped table-bordered table-hover  table-condensed">
            <thead>
            <tr class="success">
                <th>ID</th>
                <th>教师姓名</th>
                <th>院系编号</th>
                <th>密码修改</th>
                <th>姓名修改</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="bean in beans ">
                <td>{{bean.id}}</td>
                <td>
                    {{bean.name}}
                </td>
                <td>
                    {{bean.did}}
                </td>
                <td>
                    <a :href="'admin_product_list?cid=' + bean.id "><span class="glyphicon glyphicon-edit"></span></a>
                </td>
                
                <td>
                    <a :href="'admin_teacher_edit?id=' + bean.id "><span class="glyphicon glyphicon-edit"></span></a>
                </td>
                <td>
                    <a href="#nowhere"  @click="deleteBean(bean.id)"><span class="   glyphicon glyphicon-trash"></span></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="include/admin/adminPage::html" ></div>
    <div class="panel panel-warning addDiv">
        <div class="panel-heading">新增教师</div>
        <div class="panel-body">
            <table class="addTable">
                <tr>
                    <td>教师名称</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.name" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>登录账号</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.account" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>院系编号</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.did" type="text" class="form-control"></td>
                </tr>
                <tr class="submitTR">
                    <td colspan="2" align="center">
                        <a href="#nowhere"  @click="add" class="btn btn-success">提交</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div th:replace="include/admin/adminFooter::html" ></div>
</body>
</html>
